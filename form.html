<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form >
		Input Type Name:<input type="name" name="username" placeholder="Enter Your Name"><br>
         Input Type Password:<input type="password" name="password" required="">
           Input Type color:  <input type="color" name="favcolor"><br>
          Input Type Date:  <input type="date" name="bday"><br>
          Input Type (date and time):  <input type="datetime-local" name="bdaytime"><br>
          Input Type E-mail:   <input type="email" name="email"><br>
          Input Type Month: <input type="month" name="bdaymonth"><br>
          Input Type Number: <input type="number" name="quantity" min="1" max="5"><br>
         
<br>
          Input Type Search: <input type="search" name="googlesearch"><br>
          Input Type Telephone: <input type="tel" name="usrtel"><br>
          Input Type Time:  <input type="time" name="usr_time"><br>
          Input Type URL: <input type="url" name="homepage"><br>
          Input Type Week:  <input type="week" name="week_year"> <br>
          Address:<textarea name="" id="" cols="20"rows="5"placeholder="please Enter your Current Address"></textarea><br>
          <select name="id">
          	<option value="">Country</option>
          	<option value="bn">Bamgladesh</option>
          	<option value="in">India</option>
          	<option value="us">America</option>
          </select><br>
          <!--checkbox-->
          <input type="checkbox" name="subject1" id="ban">
          <label for="ban">Bangladesh</label><br>
          <input type="checkbox" name="subject2" id="en">
          <label for="en">England</label><br>
          <input type="checkbox" name="subject3" id="subject3">
          <label for="subject3">India</label><br>
          <input type="checkbox" name="subject4" id="subject4">
          <label for="subject4">United States</label><br>
          <!--Radio-->
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label><br>

           <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label><br>
           <input type="radio" name="gender" id="other" value="other">
           <label for="other">Other</label><br>



          
          




	
</body>
</html>
